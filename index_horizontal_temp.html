<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_horizontal_temp.css">
    <title>ジュノーンの字幕アトリエ</title>

</head>
<body>
    <div id="display-panel">
        <div id="source-text" data-stroke="ジュノーンの字幕アトリエ">
            <!-- 顯示項目 1 內容可在此添加 -->
            ジュノーンの字幕アトリエ
        </div>
        <div id="target-text-1" data-stroke="開発者：[乙夏れいのファン ジュノーン use Grok3]">
            <!-- 顯示項目 2 內容可在此添加 -->
            開発者：[乙夏れいのファン ジュノーン use Grok3]
        </div>
        <div id="target-text-2" data-stroke="2025.07.18">
            <!-- 顯示項目 3 內容可在此添加 -->
            2025.07.18
        </div>
        <div id="target-text-3" data-stroke="機械翻訳の利用は参考程度に留めて">
            <!-- 顯示項目 4 內容可在此添加 -->
            機械翻訳の利用は参考程度に留めて
        </div>
    </div>

    <div id="control-panel">
        <div id="recorder-panel">
            <img id="logo" src="https://pbs.twimg.com/media/GtKAh5maYAAvNXt?format=jpg" alt="Logo">
            <button class="record-button" id="start-recording">録音開始</button>
            <button class="record-button" id="stop-recording">録音停止</button>
        </div>
        <div id="settings-panel">

            <!-- 選單 -->
            <div class="menu-panel">
                <div id="menu">
                    <button class="menu-button" id="source1">說話語言</button>
                    <button class="menu-button" id="target1">翻譯語言一</button>
                    <button class="menu-button" id="target2">翻譯語言二</button>
                    <button class="menu-button" id="target3">翻譯語言三</button>
                    <button class="menu-button" id="options">其他</button>
                    <button class="menu-button" id="comment">留言翻譯</button>
                    
                    <button class="menu2-button" id="apilink">翻譯連結</button>
                    <button class="menu3-button" id="ray-mode">れいーモード</button>
                </div>
            </div>

            <!--- 軟體宣告 --->
            <div id="usage-guide">
                這邊會放入使用宣告
            </div>

            <!-- 顯示字型的相關設定 -->
            <!-- 來源語言 -->
            <div id="source-styles-panel">
                <div id="lang-setting">
                    <label for="source-language">語言選擇</label>
                    <select id="source-language">
                        <option value="es-ES">西班牙文</option>
                        <option value="en-US">英文</option>
                        <option value="id-ID">印尼文</option>
                        <option value="ja-JP">日文</option>
                        <option value="th-TH">泰語</option>
                        <option value="vi-VN">越南語</option>
                        <option value="zh-TW">繁體中文</option>
                    </select>
                    <div>設定を変更した後は、録音を再起動する必要があります</div>
                </div>
                <div id="color-setting">
                    <label for="source-font-color">字型色彩</label>
                    <input type="color" id="source-font-color" value="#FFFFFF">
                    <label for="source-font-stroke-color">外框色彩</label>
                    <input type="color" id="source-font-stroke-color" value="#000000">
                </div>
                <div id="size-setting">
                    <label for="source-font-size">字型尺寸</label>
                    <input type="range" id="source-font-size" min="14" max="64" value="26">
                    <label for="source-font-stroke-size">外框尺寸</label>
                    <input type="range" id="source-font-stroke-size" min="2" max="12" value="5">
                </div>
            </div>

            <!-- 目標語言1 -->
            <div id="target1-styles-panel">
                <div id="lang-setting">
                    <label for="target1-language">語言選擇</label>
                    <select id="target1-language">
                        <option value="es-ES">西班牙文</option>
                        <option value="en-US">英文</option>
                        <option value="id-ID">印尼文</option>
                        <option value="ja-JP">日文</option>
                        <option value="th-TH">泰語</option>
                        <option value="vi-VN">越南語</option>
                        <option value="zh-TW">繁體中文</option>
                    </select>
                </div>
                <div id="color-setting">
                    <label for="target1-font-color">字型色彩</label>
                    <input type="color" id="target1-font-color" value="#FFFFFF">
                    <label for="target1-font-color">外框色彩</label>
                    <input type="color" id="target1-font-stroke-color" value="#000000">
                </div>
                <div id="size-setting">
                    <label for="target1-font-size">字型尺寸</label>
                    <input type="range" id="target1-font-size" min="14" max="64" value="26">
                    <label for="target1-font-stroke-size">外框尺寸</label>
                    <input type="range" id="target1-font-stroke-size" min="2" max="12" value="5">
                </div>
            </div>

            <!-- 目標語言2 -->
            <div id="target2-styles-panel">
                <div id="lang-setting">
                    <label for="target2-language">語言選擇</label>
                    <select id="target2-language">
                        <option value="es-ES">西班牙文</option>
                        <option value="en-US">英文</option>
                        <option value="id-ID">印尼文</option>
                        <option value="ja-JP">日文</option>
                        <option value="th-TH">泰語</option>
                        <option value="vi-VN">越南語</option>
                        <option value="zh-TW">繁體中文</option>
                    </select>
                </div>
                <div id="color-setting">
                    <label for="target2-font-color">字型色彩</label>
                    <input type="color" id="target2-font-color" value="#FFFFFF">
                    <label for="target2-font-color">外框色彩</label>
                    <input type="color" id="target2-font-stroke-color" value="#000000">
                </div>
                <div id="size-setting">
                    <label for="target2-font-size">字型尺寸</label>
                    <input type="range" id="target2-font-size" min="14" max="64" value="26">
                    <label for="target2-font-stroke-size">外框尺寸</label>
                    <input type="range" id="target2-font-stroke-size" min="2" max="12" value="5">
                </div>
            </div>

            <!-- 目標語言3 -->
            <div id="target3-styles-panel">
                <div id="lang-setting">
                    <label for="target3-language">語言選擇</label>
                    <select id="target3-language">
                        <option value="es-ES">西班牙文</option>
                        <option value="en-US">英文</option>
                        <option value="id-ID">印尼文</option>
                        <option value="ja-JP">日文</option>
                        <option value="th-TH">泰語</option>
                        <option value="vi-VN">越南語</option>
                        <option value="zh-TW">繁體中文</option>
                    </select>
                </div>
                <div id="color-setting">
                    <label for="target3-font-color">字型色彩</label>
                    <input type="color" id="target3-font-color" value="#FFFFFF">
                    <label for="target3-font-color">外框色彩</label>
                    <input type="color" id="target3-font-stroke-color" value="#000000">
                </div>
                <div id="size-setting">
                    <label for="target3-font-size">字型尺寸</label>
                    <input type="range" id="target3-font-size" min="14" max="64" value="26">
                    <label for="target3-font-stroke-size">外框尺寸</label>
                    <input type="range" id="target3-font-stroke-size" min="2" max="12" value="5">
                </div>
            </div>

            <!-- 其他選項的相關設定 -->
            <div id="options-panel">

            </div>

            <!-- 留言版翻譯用(不一定能用因為不知道訊息從哪來) -->
            <div id="comment-translation">

            </div>
        </div>
    </div>
    
    <script type="module" src="javascript/uiController.js"></script>
</body>
</html>
